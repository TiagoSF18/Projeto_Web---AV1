 <script type="text/javascript">
    function media(){
        var nomeAluno  = form_media.nomeAluno.value;
        var nota1 = parseFloat(document.getElementById("nota1").value);
        var nota2 = parseFloat(document.getElementById("nota2").value);
        var soma = (nota1 + nota2)/2 ;
        var disciplina = form_media.disciplina.value;
        var media = soma ;
        
    if( media >= 7){
        // document.write ("Aprovado");
        var media = "Aprovado";
    }
     if( media <= 3) {
        // document.write ("Reprovado");
        var media = "Reprovado";
    }  
    if (( media >3 ) && ( media <7 )) {
        // document.write ("Recuperação");
        var media = "Recuperação";
    }
    
    else{
        // document.write("Nota Inválida!");
        var media = "Número Inválido";
    }
    
    // return ;
      document.getElementById("resultado").innerHTML = 
      "---------------------------------------------- <b>Analise da Situação</b> ----------------------------------------------"+
      "<br><b>Aluno:</b> "+nomeAluno+
      "<br><b>Disciplina:</b> "+disciplina+
      "<br><b>Nota 1:</b>  "+nota1+
      "<br><b>Nota 2:</b> " +nota2+
     "<br><b>"+nomeAluno+", sua média é: "+media;
      "<br>--------------------------------------------------------------------------------------------------------------------"
    
    }
