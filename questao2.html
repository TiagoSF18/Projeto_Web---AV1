    <!-- Se o pagamento for parcelado em 3 vezes deve ser dado um acréscimo de 5% no total a ser pago. Se o
parcelamento for em 6 vezes, o acréscimo será de 12%.
FOR      ----------------- -->
<script type="text/javascript">
  function carne(){

    var cliente     = form_carne.cliente.value;
    var produto  = form_carne.produto.value;
    var valor    = form_carne.valor.value;
    var parcela  = form_carne.parcela.value;
  

    if (parcela==3) {
     var taxajuros = (parseFloat(valor) * 0.05);
     var valortotal = (parseFloat(valor) + parseFloat(taxajuros));
    }   

    else if  (parcela==6) {   
    var taxajuros = (parseFloat(valor) * 0.12 );
    var valortotal = (parseFloat(valor) + parseFloat(taxajuros));
    }
    else {
    var valortotal = (parseFloat(valor));
    }

    for (i=1;i<=parcela;i++){
      document.getElementById("demo").innerHTML = 
    "---------------------------------------------- <b>CARNÊ DE PAGAMENTO</b> ----------------------------------------------"+
    "<br><b>NOME :</b> "+cliente.toUpperCase()+
    "<br><b> PRODUTO:</b> "+produto.toUpperCase()+
    "<br><b>VALOR DO PRODUTO:</b> "+parseFloat(valortotal).toLocaleString('pt-BR')+
    "<br><b>QUANTIDADE DE PARCELAS:</b> "+parcela.toLocaleString('pt-BR')+
    "<br><b>NUMERO DA PARCELA:</b> "+i+ "/" +parcela.toLocaleString('pt-BR')+
    "<br>------------------------------------------------------------------------------------------------------------------"
}
     }
</script>
